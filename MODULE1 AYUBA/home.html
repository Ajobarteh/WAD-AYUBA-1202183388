<body style="background-color: rgba(169, 169, 169, 0.76);">

  <div class="container-fluid" style="margin-top: 15px;">
  <div class="row">
    <div class="col-sm-6" style="padding-left: 10%;">
      <div class="card" style="height: 670px; background-color: darkgrey;">
        <div class="card-body" style="padding-right: 5%; margin-top: 20%;">
         <!-- video  -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/AwMeQJ_u73I" frameborder="0"

            allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="height: 670px;">
        <div class="card-title text-center mt-5">
          <h3>Customers Data Registration</h3>
        </div>
        <div class="card-body" style="padding-right: 15%; padding-left: 15%;" >
         <!-- form -->
         <form>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-4 col-form-label col-form-label-sm">Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control form-control" id="colFormLabelSm" placeholder=" Your Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="colFormLabel" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-4 col-form-label col-form-label">Address</label>
            <div class="col-sm-7">
              <textarea name="address" id="" cols="10" rows="5" class="form-control" placeholder=""></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-4 col-form-label col-form-label">Payment</label>
            <div class="col-sm-2">

             <input type="radio" name="" id="">
             <label for="">Cash</label>
            </div>
            <div class="col-sm-2">
              
              <input type="radio" name="" id="">
              <label for="">Credit</label>
             </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-4 col-form-label col-form-label">Order Category</label>
            <div class="col-sm-7">
             <select name="" id="" class="form-control">
               <option value="" selected>Computer</option>
               <option value="">Keyboard</option>
               <option value="">Mouse</option>
             </select>
            </div>
          </div>
          <div class="form-group row">
           <button type="submit" class=" btn btn-primary btn-lg btn-block"> Send</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
